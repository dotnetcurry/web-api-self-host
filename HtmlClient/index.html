<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web API Self Host</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                    <!--[if lt IE 9]>
                                                                <script src="js/html5shiv.js"></script>
                                                              <![endif]-->
        <!-- Fav and touch icons -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="brand">
                    Self Host Web API: Contacts Service
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                Search by Country<input type="text" id="searchText" name="searchText" class="input-medium search-query" /> 
                <button id="search" class="btn btn-primary ">Search</button>
            </div>
            <div class="row-fluid">
                <ul data-bind="foreach: contacts">
                    <li>
                        <label data-bind="text:Name"></label>
                        <label data-bind="text:Country"></label>
                        <label data-bind="text:Phone"></label>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
